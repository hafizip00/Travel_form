<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>TRAVEL DESK LOUNDIA</title>
  </head>
  <body>
    <h1 class="m-4">Loundia Travels</h1>
    <div class="m-4">
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="success">
            <strong>Success!</strong> Your Travel Request has been succesfully submitted.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">

        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="car" class="mt-4">CAR</label>
        <select class="form-select form-select-sm mt-4" aria-label=".form-select-sm example" id="car">
            <option selected>Select Your Car</option>
            <option value="1">COROLLA</option>
            <option value="2">PREMIO</option>
            <option value="3">CULTUS</option>
            <option value="4">FORD TITANIUM</option>
          </select>
          <label for="phone" class="form-label mt-3">Enter Your Phone Number:</label>
        <input class="form-control" id="phone" name="phone" rows="3">
          <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
      </div>
      <div class="m-4">
        <label for="message" class="form-label">Any other Message</label>
        <textarea class="form-control" id="messge" rows="3"></textarea>
        <button class="btn btn-primary mt-4">Submit</button>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="app.js"></script>
</html>
